<!doctype html>
<html lang="en">
  <head>
  	<title>Submit Lost Property</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Submit Lost Property</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row mb-5">
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-map-marker"></span>
			        		</div>
			        		<div class="text">
				            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
				          </div>
			          </div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-phone"></span>
			        		</div>
			        		<div class="text">
				            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
				          </div>
			          </div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-paper-plane"></span>
			        		</div>
			        		<div class="text">
				            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
				          </div>
			          </div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-globe"></span>
			        		</div>
			        		<div class="text">
				            <p><span>Website</span> <a href="#">yoursite.com</a></p>
				          </div>
			          </div>
							</div>
						</div>
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Submit Form</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Item Lost</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Item Lost">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="primarycolor">Primary Color</label>
													<input type="text" class="form-control" name="primarycolor" id="primarycolor" placeholder="Primary Color">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="category">Category</label>
													<input type="text" class="form-control" name="category" id="category" placeholder="Category">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="date">Date Lost</label>
													<input type="date" class="form-control" name="date" id="date" placeholder="Date">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="brand">Brand</label>
													<input type="text" class="form-control" name="brand" id="brand" placeholder="Brand">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="secondaryycolor">Secondary Color</label>
													<input type="text" class="form-control" name="secondarycolor" id="secondarycolor" placeholder="Secondary Color">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="image">Upload Image</label>
													<input type="image" class="form-control" name="image" id="image" placeholder="Image">
												</div>
											</div>
											<div>
											<h3 class="mb-4">Location Lost</h3>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="wherelost">Where Lost</label>
													<input type="text" class="form-control" name="wherelost" id="wherelost" placeholder="Where Lost">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="zip">Zip Code</label>
													<input type="number" class="form-control" name="zip" id="zip" placeholder="Zip Code">
												</div>
											</div>
						
											<h3 class="mb-4">Contact Information</h3>
											
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="firstname">First Name</label>
													<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="lastname">Last Name</label>
													<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last	Name">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="email">Email</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="mobilenumber">Mobile Number</label>
													<input type="number" class="form-control" name="mobilenumber" id="mobilenumber" placeholder="Mobile Number">
												</div>
											</div>


											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(images/Lost2.png);">
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
